name: air-quality-daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      contents: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: install python packages
        if: github.event_name != 'workflow_dispatch' && github.event_name != 'schedule'
        run: |
          cd fpl_project
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute python workflows from bash script
        if: github.event_name != 'workflow_dispatch' && github.event_name != 'schedule'
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          cd fpl_project
          jupyter nbconvert --to notebook --execute 2_fpl_feature_pipeline.ipynb
          jupyter nbconvert --to notebook --execute 4_fpl_batch_inference.ipynb

      - name: github pages publish
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Player Points Dashboard published"
          commit_options: "--no-verify --signoff"

          file_pattern: "docs/* "

          repository: .

          status_options: "--untracked-files=no"

          skip_dirty_check: true

          skip_fetch: true

          skip_checkout: true

          push_options: "--force"
